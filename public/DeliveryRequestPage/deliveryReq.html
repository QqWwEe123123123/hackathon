<html>
    <body>
        <div class = "leftPortion">
            <title>Delivery Request</title>
            <link rel="stylesheet" type="text/css" href="deliveryReqStyle.css">
        
            <div class = "header">Request Delivery</div>
            <img src = "deliveryGuy.jpg" class = picture>
            <br>
            <div class = "text">In the event that you are unable to pick up the supplies you have requested, our team of volunteers will deliver them to you!</div>
            <img src = "volunteers.jpg" class = picture>
        </div>
        <div class = "rightPortion">
            <div class = "heading">
                Delivery Details
            </div>
            <div class = "question">Full Name</div>
            <input type = "text" name = "" id = name>
            <div class = "question">Address Line 1</div>
            <input type = "text" name = "" id = address1>
            <div class = "question">Address Line 2</div>
            <input type = "text" name = "" id = address2>
            <div class = "question">City</div>
            <input type = "text" name = "" id = city>
            <div class = "question">Province</div>
            <input type = "text" name = "" id = province>
            <div class = "question">Preferred Delivery Date & Time</div>
            <input type = "text" name = "" id = deliveryDT>

            <input type = "button" name = "" id = button value = "Submit">

        </div>
    </body>
</html>
