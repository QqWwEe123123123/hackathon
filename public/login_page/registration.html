<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="loginPageStyle.css">

        <body>
            <div class = "loginBox">
                <h1>Create An Account</h1>
                <form>
                    <label>Username</label>
                    <input type = "text" name = "" id = username placeholder = "Enter Username">
                    <label>Password</label>
                    <input type = "password" name = "" id = password placeholder = "Enter Password">
                    <input type = "password" name = "" id = confirmPassword placeholder = "Re-enter Password">

                    <input type = "button" name = "" id = button value = "Create Account!">
                    <a href = "login.html">Have an account?</a><br>
                </form>
            </div>
            <script src="scripts/registrationScript.js"></script>
        </body>    
    </head>
</html>
