<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="loginPageStyle.css">

        <body>
            <div class = "loginBox">
                <h1>Login</h1>
                <form>
                    <label>Username</label>
                    <input type = "text" name = "" id = username placeholder = "Enter Username">
                    <label>Password</label>
                    <input type = "password" name = "" id = password placeholder = "Enter Password">
                    
                    <input type = "button" name = "" id = button onclick="Login()" value = "Login">
                    <a href = "forgotPassword.html">Forgot Password?</a><br>
                    <a href = "registration.html">Don't have an account?</a>

                </form>
            </div>

            <script src="scipts/loginPageScript.js"></script>
        </body> 
    </head>
</html>
