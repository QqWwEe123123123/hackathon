<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">

        <body>
            <div class = "loginBox">
                <h1>Login</h1>
                <form>
                    <label>Username/Email</label>
                    <input type = "text" name = "" id="username" placeholder = "Enter Username/Email">
                    <label>Password</label>
                    <input type = "password" name = "" id="password" placeholder = "Enter Password">
                    
                    <input type = "button" name = "" id="button" value = "Login">
                    <a href = "../fogetPass/forgotPassword.html">Forgot Password?</a><br>
                    <a href = "../registration/registration.html">Don't have an account?</a>

                </form>
            </div>
        </body> 
    </head>
</html>
