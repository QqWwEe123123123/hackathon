<html>
    <head>
        <title>Password Reset</title>
        <link rel="stylesheet" type="text/css" href="../css/resetPassStyles.css">

        <body>
            <div class = "loginBox">
                <h1>Reset Your Password</h1>
                <form>
                    <label>Username/Email</label>
                    <input type = "text" name = "" id = usernameEmail placeholder = "Enter Username/Email">
                    
                    <label>Password</label>
                    <input type = "password" name = "" id = password placeholder = "Enter Password">
                    <input type = "password" name = "" id = confirmPassword placeholder = "Re-enter Password">

                    <input type = "button" name = "" id = button value = "Reset Password">
                    <a href = "../login/loginPage.html">Login</a><br>
                </form>
            </div>
        </body>    
    </head>
</html>
